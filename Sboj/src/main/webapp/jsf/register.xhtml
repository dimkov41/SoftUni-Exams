<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="my-3"/>
        <h1 class="text-center">Register</h1>
        <hr class="hr-3"/>
        <h:form styleClass="mx-auto w-15">
            <p:growl id="messages" showDetail="true" />
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <h:inputText styleClass="form-control" id="username"
                             required="true"
                             requiredMessage="Username is required"
                             value="#{userRegisterBean.userRegisterBindingModel.username}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>

                <h:inputSecret styleClass="form-control" id="password"
                               required="true" requiredMessage="Password is required"
                               value="#{userRegisterBean.userRegisterBindingModel.password}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="confirmPassword" class="h3 mb-2">Confirm Password</label>
                </div>
                <h:inputSecret styleClass="form-control" id="confirmPassword"
                               required="true" requiredMessage="You need to confirm your password"
                               value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="email" class="h3 mb-2">Email</label>
                </div>
                <h:inputText id="email" styleClass="form-control"
                             required="true" requiredMessage="Email is required"
                             validatorMessage="Invalid email format"
                             value="#{userRegisterBean.userRegisterBindingModel.email}">
                    <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                </h:inputText>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton styleClass="btn btn-info text-white" value="Register" action="#{userRegisterBean.register}" />
            </div>
        </h:form>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>

</html>
