<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="my-3"/>
        <h1 class="text-center">Delete Job</h1>
        <hr class="hr-3"/>
        <h:form styleClass="mx-auto w-15">
            <p:growl id="messages" showDetail="true" />
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="sector" class="h3 mb-2">Sector</label>
                </div>
                <h:inputText styleClass="form-control" id="sector"
                             value="${jobDeleteBean.getViewModel(request.getParameter('id')).sector}"
                             disabled="true" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="profession" class="h3 mb-2">Profession</label>
                </div>
                <h:inputText styleClass="form-control" id="profession"
                             value="${jobDeleteBean.getViewModel(request.getParameter('id')).profession}"
                             disabled="true"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="salary" class="h3 mb-2">Salary</label>
                </div>
                <h:inputText styleClass="form-control" id="salary"
                             value="#{jobDeleteBean.getViewModel(request.getParameter('id')).salary}"
                             disabled="true"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="description" class="h3 mb-2">Description</label>
                </div>
                <h:inputTextarea rows="4" styleClass="form-control" id="description"
                                 value="#{jobDeleteBean.getViewModel(request.getParameter('id')).description}"
                                 disabled="true"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton styleClass="btn btn-danger text-white" value="Delete"
                                 action="${jobDeleteBean.delete}" />
            </div>
        </h:form>
        <hr class="my-3" />
    </ui:define>
</ui:composition>
</html>
