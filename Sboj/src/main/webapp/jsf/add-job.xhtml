<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="my-3"/>
        <h1 class="text-center">Add Job</h1>
        <hr class="hr-3"/>
        <h:form styleClass="mx-auto w-15">
            <p:growl id="messages" showDetail="true" />
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="sector" class="h3 mb-2">Sector</label>
                </div>
                <h:inputText styleClass="form-control" id="sector"
                             value="#{jobCreateBean.jobCreateBindingModel.sector}"
                             required="true"
                             requiredMessage="Sector is required" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="profession" class="h3 mb-2">Profession</label>
                </div>
                <h:inputText styleClass="form-control" id="profession"
                             value="#{jobCreateBean.jobCreateBindingModel.profession}"
                             required="true"
                             requiredMessage="Profession is required" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="salary" class="h3 mb-2">Salary</label>
                </div>
                <h:inputText styleClass="form-control" id="salary"
                             onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false"
                             value="${jobCreateBean.jobCreateBindingModel.salary}"
                             required="true"
                             requiredMessage="Salary is required" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="description" class="h3 mb-2">Description</label>
                </div>
                <h:inputTextarea rows="4" styleClass="form-control" id="description"
                                 value="#{jobCreateBean.jobCreateBindingModel.description}"
                                 required="true"
                                 requiredMessage="Description is required" />
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton styleClass="btn btn-info text-white" value="Register"
                                 action="${jobCreateBean.createJob}" />
            </div>
        </h:form>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>
</html>
