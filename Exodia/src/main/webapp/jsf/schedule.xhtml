<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Schedule</h1>
        <hr class="bg-exodia hr-2 w-75"/>
        <h:form styleClass="mx-auto w-75">
            <p:growl id="messages" showDetail="true" />
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="title" class="text-exodia h3">Title</label>
                </div>
                <h:inputText a:placeholder="Title..." styleClass="form-control" id="title"
                             required="true"
                             requiredMessage="Title is required"
                             value="#{documentCreateBean.documentCreateBindingModel.title}" />
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="content" class="text-exodia h3">Content</label>
                </div>
                <h:inputTextarea a:placeholder="Content..." id="content"
                                 styleClass="form-control"
                                 rows="10"
                                 required="true"
                                 requiredMessage="Content is required"
                                 value="#{documentCreateBean.documentCreateBindingModel.content}"/>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton styleClass="btn bg-exodia text-white" value="Schedule"
                                 action="#{documentCreateBean.create}"/>
            </div>
        </h:form>
        <hr class="bg-exodia hr-2 mt-5"/>
    </ui:define>
</ui:composition>
</html>
