<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Login</h1>
        <hr class="bg-exodia w-25 hr-2"/>
        <h:form styleClass="mx-auto w-25">
            <p:growl id="messages" showDetail="true" />
            <div class="form-group">
                <label for="username" class="text-exodia">Username</label>
                <h:inputText a:placeholder="Username..." styleClass="form-control" id="username"
                             required="true"
                             requiredMessage="Username is required"
                             value="#{userLoginBean.userLoginBindingModel.username}" />
            </div>
            <div class="form-group">
                <label for="password" class="text-exodia">Password</label>
                <h:inputSecret a:placeholder="Password..." styleClass="form-control" id="password"
                             required="true"
                             requiredMessage="Password is required"
                             value="#{userLoginBean.userLoginBindingModel.password}" />

            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton styleClass="btn bg-exodia text-white" action="#{userLoginBean.login}" value="Login" />
            </div>
        </h:form>
        <hr class="bg-exodia hr-2 mt-5"/>
    </ui:define>
</ui:composition>
</html>
